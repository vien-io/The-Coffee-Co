<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="confirmation.css">
</head>
<body>
    <div class="confirmation-page">
        <h2>Order Confirmation</h2>
        <div id="order-summary"></div>
        <button onclick="finalizeOrder()">Confirm Order</button>
        <button class="cancel" onclick="cancelOrder()">Cancel</button>
    </div>
    
    <script>
        //fetch cart data from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
        // display cart details on the confirmation page
        function displayOrderSummary() {
            if (cart.length > 0) {
                let orderSummary = '<h3>Your Cart</h3>';
                let total = 0;
                cart.forEach(item => {
                    orderSummary += `
                        <div class="order-item">
                            <img src="${item.image}" alt="${item.title}" />
                            <p>${item.title}</p>
                            <h2>$${item.price}.00</h2>
                        </div>
                    `;
                    total += item.price;
                });
    
                orderSummary += `<h3>Total: $${total}.00</h3>`;
                document.getElementById('order-summary').innerHTML = orderSummary;
            }
        }
    
        displayOrderSummary();
    
        //  order confirmation
        function finalizeOrder() {
            //pwede maglagay ng order details here
            alert('Your order has been confirmed! Thank you for your purchase.');
            localStorage.removeItem('cart'); //clear cart
            window.location.href = 'home.html';
        }

        // cancellaton
        function cancelOrder() {
            // clear cart
            localStorage.removeItem('cart'); 
            window.location.href = 'shop.html'; 
        }
    </script>
</body>
</html>
